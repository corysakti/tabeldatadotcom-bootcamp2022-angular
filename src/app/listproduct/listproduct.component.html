<div class="container">
    <form [formGroup]="form">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="email" name="name" id="name" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="Description" id="Description" cols="30" rows="3" class="form-control"></textarea>
        </div>
        <button type="button" (click)="find()" class="btn btn-primary">Submit</button>
    </form>
    <table datatable [dtOptions]="dtOptions" class="table table-hover">
    </table>
</div>
